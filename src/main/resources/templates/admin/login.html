<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
      
        <title>Cine POP</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
      
        <!-- Favicons -->
        <link href="/assets/img/favicon.png" rel="icon">
        <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href = "/assets/css/style-cadastro.css" rel = "stylesheet">
      
    </head>
    <body>
        <div class = "container">

            <h1 style = "text-align: center;" th:text = "'Login de Administrador' ">Cadastro de Administrador</h1>

            <div th:replace="/fragments/alert :: alert"></div>

            <form class = "container needs-validation" novalidate th:action="@{/admins/login}"
            th:object="${admin}" method = "POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário <span class = "obrigatorio">*</span></label>
                    <input type="text" class="form-control" id="username" name = "username" aria-describedby="emailHelp" th:field="*{username}" required>
                    <div class="invalid-feedback">
                        Por favor, informe o usuário.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="virtualPassword" class="form-label">Senha <span class = "obrigatorio">*</span></label>
                    <input type="password" class="form-control" id="virtualPassword" name = "virtualPassword" th:field="*{virtualPassword}" required>
                    <div class="invalid-feedback">
                        Por favor, informe uma senha.
                    </div>
                </div>

                <input type="hidden" id="id" th:field="*{id}"/>

                <button type="submit" class="btn btn-primary">Entrar</button>
                <a class = "btn btn-danger" href = "/" role = "button">Cancelar</a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src = "/assets/js/cadastro.js"></script>
    </body>
    
</html>
