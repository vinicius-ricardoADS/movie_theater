<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Cine POP</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <link href = "/assets/css/style-lista.css" rel = "stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
              <a class="navbar-brand" href="#"><img id = "logo" src = "/assets/img/video-camera-movie-svgrepo-com.svg" alt = "logo-cinema"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/"><i class="bi bi-house-door-fill"></i>Home</i></a>
                    </li>
                  </ul>
              </div>
        </div>
    </nav>

    <div class="container" id="listagem">
        
        <div th:replace="/fragments/alert :: alert"></div>
   
        <a class="btn btn-danger btn-md" id = "btnCadastro" href="/filmes/cadastrar" role="button">
            <span>Novo Filme</span>
        </a>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Diretor</th>
                    <th>Gênero</th>
                    <th>Data de Lançamento</th>
                    <th>Classificação</th>
                    <th>Duração</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr  th:each="f : ${filmes}">
                      <td th:text="${f.id}"></td>
                      <td th:text="${f.name}"></td>
                      <td th:text="${f.director}"></td>
                      <td th:text="${f.movieGenre.getDescription()}"></td>
                      <td th:text="${f.releaseDate}"></td>
                      <td th:text="${f.classification}"></td>
                      <td th:text="${f.duration}"></td>
                      <td>
                          <a class="btn btn-warning" th:href="@{/filmes/editar/{id} (id=${f.id})}" role="button">
                          Editar
                          </a>     
                      </td>
                      <td>
                          <a class="btn btn-danger" th:onclick = "'if(confirm(\'Confirmar exclusão ?\')) { window.location.href = \'' + @{/filmes/excluir/{id}(id=${f.id})} + '\' }'" role = "button">
                          Excluir
                          </a>      
                      </td>
                  </tr>
                </tbody>
            </table>
      </div>

</body>

</html>
