<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Cine POP</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <link href = "/assets/css/style-lista.css" rel = "stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <nav th:replace="/fragments/menu :: navMenu"></nav>

    <div class="container" id="listagem">

        <div th:replace="/fragments/alert :: alert"></div>
        
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Valor Total</th>
                    <th>CPF do Cliente</th>
                    <th>Data de Compra</th>
                    <th>ID da sess√£o</th>
                    <th>Quantidade</th>
                    <th>Tipo</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr  th:each="i : ${ingressos}">
                      <td th:text="${i.id}"></td>
                      <td th:text="${i.checkAmountPaid()}"></td>
                      <td th:text="${i.client.cpf}"></td>
                      <td th:text="${i.purchaseDate}"></td>
                      <td th:text="${i.session.id}"></td>
                      <td th:text="${i.quantity}"></td>
                      <td th:text="${i.ticketType.description}"></td>
                      <td th:if = "${i.isValid()}">
                        <a class="btn btn-danger" th:onclick = "'if(confirm(\'Cancelar compra ?\')) { window.location.href = \'' + @{/ingressos/cancelar/{id}(id=${i.id})} + '\' }'" role = "button">
                        Cancelar compra
                        </a>      
                    </td>
                  </tr>
                </tbody>
            </table>
      </div>

</body>

</html>
